<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Get in Touch | Course Correct Labs</title>

  <meta property="og:image" content="https://coursecorrectlabs.com/assets/images/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Contact – Get in Touch | Course Correct Labs" />
  <meta property="twitter:description" content="Contact Course Correct Labs to discuss evaluation design, research collaboration, or partnership opportunities." />
  <meta property="twitter:image" content="https://coursecorrectlabs.com/assets/images/og-image.png" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://coursecorrectlabs.com/contact" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/og-image.png" />
  <style>
    :root { --bg:#000; --fg:#fff; --muted:rgba(255,255,255,.75); --blue:#3b82f6; --teal:#14b8a6; --orange:#FF6F00; --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.12); }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:var(--bg)}
    a{text-decoration:none;color:var(--fg)}
    .container{max-width:1280px;margin:0 auto;padding:0 1.25rem}

    /* nav */
    header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(180%) blur(6px);background:rgba(0,0,0,.45)}
    .nav{height:64px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:.65rem;font-weight:600;letter-spacing:.2px}
    .logo{height:48px;width:auto;display:block}
    .menu{display:none;gap:1rem;font-size:.95rem}
    .menu a{opacity:.8}
    .menu a.active{color:var(--blue);opacity:1}
    .hamburger{display:inline-flex;background:transparent;border:0;color:var(--fg);padding:.5rem;border-radius:.5rem}
    @media (min-width:768px){ .menu{display:flex} .hamburger{display:none} }
    .mobile{display:none;border-top:1px solid var(--border);background:rgba(0,0,0,.7)}
    .mobile a{display:block;padding:.75rem 1rem;border-bottom:1px solid var(--border);opacity:.85}

    /* hero */
    .hero{position:relative;padding:120px 0 60px;background:
      radial-gradient(1200px 600px at 50% -20%, rgba(59,130,246,.25), transparent 60%),
      radial-gradient(800px 400px at 80% 10%, rgba(20,184,166,.20), transparent 60%),
      radial-gradient(800px 400px at 20% 10%, rgba(236,72,153,.18), transparent 60%),
      linear-gradient(to bottom, transparent 0%, #000 100%)}
    @media (max-width:768px){
      .hero{background:
        radial-gradient(600px 400px at 50% -10%, rgba(59,130,246,.25), transparent 65%),
        radial-gradient(500px 350px at 90% 15%, rgba(20,184,166,.22), transparent 65%),
        radial-gradient(500px 350px at 10% 15%, rgba(236,72,153,.20), transparent 65%),
        radial-gradient(400px 300px at 50% 30%, rgba(139,92,246,.15), transparent 70%),
        linear-gradient(to bottom, transparent 0%, #000 100%)}
    }
    .hero .container{ text-align:center }
    h1,h2,h3{font-family:'Avenir Next',-apple-system,system-ui,sans-serif}
    h1{font-size:clamp(2.4rem,7.2vw,4.2rem);margin:1.5rem 0;line-height:1.1}

    /* sections */
    section{padding:80px 0}

    /* Contact form */
    .contact-section{max-width:800px;margin:0 auto;padding:0;background:transparent;border-radius:0;border:none}
    .form-grid{display:grid;gap:24px;margin-top:32px}
    .form-group{display:flex;flex-direction:column;gap:8px}
    .form-group label{font-size:.9rem;font-weight:500;color:var(--muted)}
    .form-group input,.form-group textarea,.form-group select{background:rgba(255,255,255,.05);border:none;border-radius:12px;padding:14px 16px;color:var(--fg);font-size:1rem;font-family:inherit;transition:all .2s}
    .form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:none;background:rgba(255,255,255,.08)}
    .form-group textarea{min-height:120px;resize:vertical}
    .form-submit{background:#000;color:#fff;border:1px solid rgba(255,255,255,.2);padding:16px 32px;border-radius:12px;font-size:1.05rem;font-weight:600;cursor:pointer;transition:all .2s;margin-top:16px}
    .form-submit:hover{background:#1a1a1a;transform:translateY(-1px)}
    .form-grid-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width:768px){ .form-grid-2{grid-template-columns:1fr} }

    footer{padding:48px 0;color:var(--muted);font-size:.95rem;text-align:center;background:#000}
    .footer-logo{height:64px;width:auto;margin:0 auto 24px;display:block;opacity:.8}
    .footer-links{display:flex;align-items:center;justify-content:center;gap:16px;flex-wrap:wrap;margin-bottom:16px}
    .footer-links a{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:50%;background:rgba(255,255,255,.08);transition:background .2s}
    .footer-links a:hover{background:rgba(255,255,255,.15)}
    .footer-links a svg{width:16px;height:16px;fill:currentColor}
  </style>

  <!-- Structured Data for Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Course Correct Labs",
    "url": "https://coursecorrectlabs.com",
    "logo": "https://coursecorrectlabs.com/assets/images/og-image.png",
    "founder": {
      "@type": "Person",
      "name": "Bentley DeVilling"
    },
    "sameAs": [
      "https://github.com/Course-Correct-Labs"
    ],
    "description": "Independent research institute focused on AI interpretability, epistemic reliability, and model alignment."
  }
  </script>
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <a href="https://coursecorrectlabs.com" class="brand"><img src="assets/images/logo.png" alt="Course Correct Labs" class="logo" /></a>
      <nav class="menu" id="menu">
        <a href="/research">Research</a>
        <a href="/studies">Studies</a>
        <a href="/evaluations">Evaluations</a>
        <a href="/partner-with-us">Partner With Us</a>
        <a href="/about">About</a>
        <a href="/contact" class="active">Contact</a>
      </nav>
      <button class="hamburger" id="hambtn" aria-label="Toggle menu" aria-controls="mobile" aria-expanded="false">☰</button>
    </div>
    <div class="mobile" id="mobile">
      <div class="container">
        <a href="/research">Research</a>
        <a href="/studies">Studies</a>
        <a href="/evaluations">Evaluations</a>
        <a href="/partner-with-us">Partner With Us</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Get in touch</h1>
        <p style="text-align:center;color:var(--muted);margin:0;font-size:1.1rem">Tell us about your project and we'll get back to you within 24 hours.</p>
      </div>
    </section>

    <section style="padding-top:0">
      <div class="container">
        <div class="contact-section">
          <form id="contact-form" class="form-grid" action="https://formspree.io/f/xdkwbvlq" method="POST">
            <div class="form-grid form-grid-2">
              <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>

            <div class="form-grid form-grid-2">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" />
              </div>
              <div class="form-group">
                <label for="project">Project Type</label>
                <select id="project" name="project">
                  <option value="">Select one...</option>
                  <option value="evaluation">Evaluation Suite</option>
                  <option value="integration">Integration & Tooling</option>
                  <option value="research">Research Collaboration</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required placeholder="Tell us about your needs and timeline..."></textarea>
            </div>

            <div id="form-status" role="status" aria-live="polite" style="text-align:center;margin-top:16px;font-size:.95rem;display:none"></div>

            <button type="submit" class="form-submit" id="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <img src="assets/images/footer-logo.png" alt="Course Correct Labs" class="footer-logo" />
      <div class="footer-links">
        <a href="mailto:hello@coursecorrectlabs.com" aria-label="Email">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        </a>
        <a href="https://github.com/Course-Correct-Labs" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>
        <a href="https://x.com/coursecorrect" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>
        <a href="https://linkedin.com/company/course-correct-labs" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
        </a>
      </div>
      <div>© <span id="yr"></span> Course Correct Labs</div>
    </div>
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    const hambtn = document.getElementById('hambtn');
    const mobile = document.getElementById('mobile');
    hambtn.addEventListener('click', () => {
      const open = mobile.style.display === 'block';
      mobile.style.display = open ? 'none' : 'block';
      hambtn.setAttribute('aria-expanded', open ? 'false' : 'true');
    });
    mobile.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
      mobile.style.display = 'none';
      hambtn.setAttribute('aria-expanded','false');
    }));

    // Contact form submission
    const contactForm = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const formStatus = document.getElementById('form-status');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      formStatus.style.display = 'none';

      const formData = new FormData(contactForm);

      try {
        const response = await fetch('https://formspree.io/f/xdkwbvlq', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          formStatus.textContent = 'Message sent successfully — thank you!';
          formStatus.style.color = '#14b8a6';
          formStatus.style.display = 'block';
          contactForm.reset();
        } else {
          formStatus.textContent = 'There was a problem sending your message. Please try again.';
          formStatus.style.color = '#ef4444';
          formStatus.style.display = 'block';
        }
      } catch (error) {
        formStatus.textContent = 'There was a problem sending your message. Please try again.';
        formStatus.style.color = '#ef4444';
        formStatus.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
